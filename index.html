<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>

<body>
    <h1>Etch-a-Sketch</h1>
    <div class="buttons">
        <button class="big" id="gridSize">grid size</button>
        <div class="color-sect">
            <p>colors</p>
            <div class="small-btns">
                <button class="small red" id="red"></button>
                <button class="small green" id="green"></button>
                <button class="small blue" id="blue"></button>
            </div>
        </div>
        <button class="big" id="clear">clear</button>
    </div>
    <div class="grid-container" id="gridCont">
    </div>

    <script src="script.js"></script>
</body>

</html>
